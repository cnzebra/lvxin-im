#端口配置
server.port=9090
#配置当前服务器的IP
server.host=127.0.0.1

##################################################################
#                         JDBC Config                            #
##################################################################
#配置mysql数据库的IP地址 本机127.0.0.1 或者其他机器IP
spring.datasource.url =jdbc:mysql://127.0.0.1:3306/lvxin_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
#数据库账号密码
spring.datasource.username = root
spring.datasource.password = root

